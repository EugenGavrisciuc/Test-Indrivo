<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="bar">
            <button class="bar__button" data-tab="#tab_1">MY FONTS</button>
            <button class="bar__button" data-tab="#tab_2">BUY FONTS</button>
        </div>
        <div id="tab_1" class="tab__content"></div>
        <div id="tab_2" class="tab__content">
            <div class="card card_content_align">
                <input id="input1" type="radio">
                <label for="input1" class="card_elements_align card_elements_arrange">
                <div class="box">
                    <div class="box__green">
                        <p class="box__text">M</p>
                    </div>
                </div>
                <div class="card_content_hover card_elements_align card_text_distance">
                    <div class="card_circle"></div>
                    <p class="card_text">Merriweather project is led by Sorkin Type</p>
                </div>
                </label>
            </div>
            <div class="card__content">
                <div class="card">
                    <input id="input2" type="radio">
                    <label for="input2" class="card_elements_align card_elements_position">
                    <div class="box box_small_border">
                        <div class="box__pink">
                            <p class="box__text box_small_text">R</p>
                        </div>
                    </div>
                    <div class="card_content_hover card_elements_align card_content_distance">
                        <div class="card_circle"></div>
                        <p class="card_text">Roboto doesn't compromise, allowing letters</p>
                    </div>
                    </label>
                </div>
                <div class="card">
                    <input id="input3" type="radio">
                    <label for="input3" class="card_elements_align card_elements_position">
                        <div class="box box_small_border">
                            <div class="box__blue">
                                <p class="box__text box_small_text">NS</p>
                            </div>
                        </div>
                        <div class="card_content_hover card_elements_align card_content_distance">
                            <div class="card_circle"></div>
                            <p class="card_text">Noto Sans covers over 30 scripts</p>
                         </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <noscript> Sorry... Javascript is needed to go ahead.</noscript>
</body>
</html>
